<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <span class="logo-text">Color<span class="accent">Z</span></span>
            </div>
            <div class="actions">
                <label for="imageInput" class="icon-btn" title="Upload Image">
                    <i class="fas fa-camera"></i>
                    <input type="file" id="imageInput" accept="image/*" hidden>
                </label>
                <button class="icon-btn" id="saveBtn" title="Save Palette">
                    <i class="fas fa-download"></i>
                </button>
            </div>
        </header>
        
        <main>
            <div class="instruction">
                <p>Press <kbd>Enter</kbd> to generate a new palette!</p>
            </div>
            
            <div class="palette-container">
                <div class="color-box">
                    <div class="color-display"></div>
                    <button class="color-code" title="Click to copy">
                        <span class="hex-code"></span>
                        <span class="copy-icon"><i class="fas fa-copy"></i></span>
                        <span class="copy-feedback">Copied!</span>
                    </button>
                </div>
                <div class="color-box">
                    <div class="color-display"></div>
                    <button class="color-code" title="Click to copy">
                        <span class="hex-code"></span>
                        <span class="copy-icon"><i class="fas fa-copy"></i></span>
                        <span class="copy-feedback">Copied!</span>
                    </button>
                </div>
                <div class="color-box">
                    <div class="color-display"></div>
                    <button class="color-code" title="Click to copy">
                        <span class="hex-code"></span>
                        <span class="copy-icon"><i class="fas fa-copy"></i></span>
                        <span class="copy-feedback">Copied!</span>
                    </button>
                </div>
                <div class="color-box">
                    <div class="color-display"></div>
                    <button class="color-code" title="Click to copy">
                        <span class="hex-code"></span>
                        <span class="copy-icon"><i class="fas fa-copy"></i></span>
                        <span class="copy-feedback">Copied!</span>
                    </button>
                </div>
                <div class="color-box">
                    <div class="color-display"></div>
                    <button class="color-code" title="Click to copy">
                        <span class="hex-code"></span>
                        <span class="copy-icon"><i class="fas fa-copy"></i></span>
                        <span class="copy-feedback">Copied!</span>
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
